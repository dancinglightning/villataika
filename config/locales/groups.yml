en:
  groups: 
    short: Groups
    one: The group space is 75 m2. We can comfortably accommodate 25 people in our 7 rooms.
          It is also possible to use the group space for accommodating more people. <br>
          We offer vegetarian or vegan food, prepared with love.
    two: Our garden is large and open, and well suited for group work.
          During courses it is possible to use our large, wood heated sauna, and our small pool.
    three:  Our house is situated in extremely beautiful natural surroundings in southern Finland. 
          In walking distance are 5 different lakes and a large nature reserve. 
    four: Prices and details subject to negotiation. Contact us under +358 40 704 6689
