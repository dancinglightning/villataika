          Hinnasta ja yksityiskohdista voimme neuvotella. Täysihoito on 50-65€, riippuen ryhmän koosta ja ruokatoiveista.<br>
    
          Talomme sijaitsee erittäin luonnonkauniissa ympäristössä. 
