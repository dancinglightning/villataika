  green:
    short: Grünes Zimmer
    full: Das <b>Grüne Zimmer</b> hat eine ruhige Atmsphere und einen schönen Blick auf den Garten <br/>
          Zusätzlich zu dem vorhanden Doppelbett ist Platzt für eine Extra-Bett. Hinter den Dachwinkel passen
          auch zwei Kinder die das "höhlengeühl" lieben.<br/>
          Im Zimmer ist eine Toilette und eine Dusche wird mit dem Orangen Zimmer gemeinsam benutzt. <br>
          Grünes und Organges Zimmer zusammen sind ideal für Kleingruppen bis 7 Erwachsene, da Sie dann den 
          kleinen Vorraum und Dusche für sich haben. <br/>
          Der Preis für 2 ist 75€ / Einzel 60€
  orange:
    short: Oranges Zimmer
    full: Das Orange Zimmer hat eine warme, gemütliche Atmosphere mit asiatischem Touch.
          Zusätzlich zu dem vorhanden Doppelbett ist Platzt für eine Extra-Bett. Hinter den Dachwinkel passen
          auch zwei Kinder die das "höhlengeühl" lieben.<br/>
          Das Zimmer hat aus dem ersten Stock einen schönen Blick auf den Garten und umliegende Natur.
          Im Zimmer ist eine Toilette und eine Dusche wird mit dem grünen Zimmer gemeinsam benutzt. <br>
          Grünes und Organges Zimmer zusammen sind ideal für Kleingruppen bis 7 Erwachsene, da Sie dann den 
          kleinen Vorraum und Dusche für sich haben. <br/>
          Der Preis für 2 ist 75€ / Einzel 60€
  rose:
    short: Rose room
    full: The <b>Rose room </b> is a cosy room with a romantic atmosphere. <br/>
          It has a double bed and a cosy sofa for two. <br/>
          It shares a toilet and shower with the next door Sky room. <br/>
          Together with the sky room it is an ideal choice for large families or small groups up to five, as 
          both rooms with their bathroom form an apartment.<br/>
          The price for two is 75€/ Sinle 60€
  sky:
    short: Sky room
    full: The <b>Sky room </b> is a  charming  room with a peaceful atmosphere. <br/>
           It shares a toilet and shower with the next door Rose room.  <br/>
           Together with the sky room it is an ideal choice for large families or small groups up to five, as 
           both rooms with their bathroom form an apartment.<br/>
           There is a double bed, and space for an extra bed on request. <br/>
           The price for two is 75€/ Single 60€
  lootus:
    short: Lotus Suite
    full:  The <b>Lotus Suite</b>  is a charming and spacious flat of about 40 m², with asian elegance. <br/>  
            It has it's own bathroom with shower and toilet, and a <b>private terasse</b>. <br/>
            One can get a glimpse of the  nearby lake, and the terasse is a perfect place to enjoy the morning 
            in the sun. <br/>
            There is a double bed, and plenty of space for up to three extra beds on request. <br/> 
            The suite is also very well suited for wedding couples. We offer a <b>wedding package</b> which includes 
            extra decoration with flowers and candles, and breakfeast can be served privately 
            to the room or terasse.<br/>
            The room price for two is 95€. (Weddingpackage is 135€ for two)
  sun:
    short: Sun suite 
    full: The <b>Sun suite</b> is an elegant, sunny and spacious room. <br/>
          Traditional timberframing gives the room a rustic touch which counterpoints the elegant 
          interiour with beautiful teak furniture.<br/>
          Facing south with large windows there is a sunny and light feeling in the room. Alsoit feels spacious 
          as the ceilings are over 3m high.<br/> 
          Shower and toilet are ensuite. 
          There is a double bed and a space to fit two extra beds.<br/>
          The price for two is 90€/75€ single
  ametist:
    short: Amethyst room
    full: The <b>Amethyst</b> room is a light and sunny 15m² room with handcarved relief. <br/>
          The room has is south facing  with large windows and high ceiling that give it a spacious feel.<br/>
          There is a private bathroom with shower and a double bed. One extra bed can be arranged. <br/>
          The price for two is 85€/70€ single
  